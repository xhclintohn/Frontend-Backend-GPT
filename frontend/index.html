<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ClintGPT - Galactic AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease, color 0.5s ease;
        }

        body.dark {
            background: linear-gradient(145deg, #050508, #15151c);
            color: #fafaff;
        }

        body.light {
            background: linear-gradient(145deg, #e8e8f8, #f8f8ff);
            color: #121227;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 350px;
            padding: 40px 25px;
            border-right: 1px solid;
            display: flex;
            flex-direction: column;
            gap: 25px;
            transition: width 0.5s ease, opacity 0.5s ease, background 0.5s ease, border-color 0.5s ease;
        }

        body.dark .sidebar {
            background: linear-gradient(180deg, #0c0c0e, #1c1c24);
            border-right-color: #3c3c4c;
            box-shadow: 0 0 15px rgba(26, 255, 200, 0.3);
        }

        body.light .sidebar {
            background: linear-gradient(180deg, #dadbea, #f4f4fc);
            border-right-color: #cacada;
            box-shadow: 0 0 10px rgba(26, 255, 200, 0.2);
        }

        .sidebar h2 {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-transform: uppercase;
        }

        body.dark .sidebar h2 { color: #fafaff; }
        body.light .sidebar h2 { color: #121227; }

        .sidebar h2 i { color: #1affcc; }

        .sidebar-button {
            padding: 16px 22px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        body.dark .sidebar-button {
            background: linear-gradient(90deg, #1affcc, #3effe2);
            color: #050609;
            box-shadow: 0 0 10px rgba(26, 255, 200, 0.2);
        }

        body.light .sidebar-button {
            background: linear-gradient(90deg, #10b085, #1affcc);
            color: #050609;
            box-shadow: 0 0 10px rgba(26, 255, 200, 0.15);
        }

        .sidebar-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(26, 255, 200, 0.4);
        }

        .sidebar-button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .tooltip {
            visibility: hidden;
            font-size: 13px;
            padding: 8px 14px;
            border-radius: 8px;
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }

        body.dark .tooltip { background: #2c2c3c; color: #fafaff; }
        body.light .tooltip { background: #cacada; color: #121227; }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            font-size: 15px;
        }

        body.dark .chat-history { color: #e2e2ea; }
        body.light .chat-history { color: #3c3c4c; }

        .chat-history div {
            padding: 14px 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, padding-left 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        body.dark .chat-history div:hover {
            background: #2c2c3c;
            padding-left: 24px;
            box-shadow: 0 0 10px rgba(26, 255, 200, 0.3);
        }

        body.light .chat-history div:hover {
            background: #dedeea;
            padding-left: 24px;
            box-shadow: 0 0 10px rgba(26, 255, 200, 0.2);
        }

        .chat-history i { color: #1affcc; }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: background 0.5s ease;
            position: relative;
        }

        body.dark .chat-container { background: #1a1a28; }
        body.light .chat-container { background: #f8f8ff; }

        .header {
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: transparent;
        }

        body.dark .header { background: transparent; }
        body.light .header { background: transparent; }

        .header h1 {
            font-size: 30px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 14px;
            text-shadow: 0 0 10px rgba(26, 255, 200, 0.4);
        }

        body.dark .header h1 { color: #fafaff; }
        body.light .header h1 { color: #121227; }

        .header i { color: #1affcc; }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 25px;
            width: 80px;
            height: 34px;
            border-radius: 34px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 8px;
            transition: background 0.5s ease;
            box-shadow: 0 0 10px rgba(26, 255, 200, 0.3);
            z-index: 100;
        }

        body.dark .theme-toggle {
            background: linear-gradient(90deg, #2c2c3c, #3c3c4c);
        }

        body.light .theme-toggle {
            background: linear-gradient(90deg, #cacada, #dadbea);
        }

        .theme-toggle .switch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: transform 0.5s ease, background 0.5s ease;
            box-shadow: 0 0 8px rgba(26, 255, 200, 0.4);
        }

        body.dark .theme-toggle .switch {
            transform: translateX(0);
            background: #050609;
            color: #d0d0e0;
        }

        body.light .theme-toggle .switch {
            transform: translateX(50px);
            background: #050609;
            color: #ffea00;
        }

        .chat-area {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 80px;
        }

        .message {
            max-width: 75%;
            padding: 18px 24px;
            border-radius: 16px;
            line-height: 1.8;
            font-size: 16px;
            position: relative;
            animation: fadeIn 0.7s ease-in;
            transition: box-shadow 0.3s;
        }

        .message:hover {
            box-shadow: 0 6px 18px rgba(26, 255, 200, 0.5);
        }

        .message .timestamp {
            font-size: 12px;
            margin-top: 10px;
            font-weight: 300;
            opacity: 0.9;
        }

        .message .simulated {
            font-size: 13px;
            color: #ff6b6b;
            font-style: italic;
            margin-top: 10px;
            font-weight: 400;
        }

        body.dark .message .timestamp { color: #bcbce2; }
        body.light .message .timestamp { color: #55556a; }

        .user-message {
            align-self: flex-end;
            margin-left: auto;
            position: relative;
        }

        body.dark .user-message {
            background: linear-gradient(90deg, #1affcc, #3effe2);
            color: #050609;
            border: 1px solid #1affcc;
        }

        body.light .user-message {
            background: linear-gradient(90deg, #10b085, #1affcc);
            color: #050609;
            border: 1px solid #1affcc;
        }

        .ai-message {
            align-self: flex-start;
            position: relative;
        }

        body.dark .ai-message {
            background: #2c2c3c;
            color: #fafaff;
            border: 1px solid #1affcc;
        }

        body.light .ai-message {
            background: #e2e2f2;
            color: #121227;
            border: 1px solid #1affcc;
        }

        .code-message {
            align-self: center;
            max-width: 90%;
            background: #1e1e2e;
            color: #fafaff;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            position: relative;
            white-space: pre-wrap;
            text-align: left;
        }

        body.light .code-message {
            background: #e8e8f8;
            color: #121227;
        }

        .code-message .copy-btn {
            top: 10px;
            right: 10px;
        }

        .message .copy-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: #1affcc;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.3s;
        }

        .message .copy-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .message .copy-btn:hover .copy-tooltip {
            visibility: visible;
            opacity: 1;
        }

        .copy-tooltip {
            visibility: hidden;
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 8px;
            position: absolute;
            top: -40px;
            right: 0;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            font-weight: 600;
            box-shadow: 0 0 8px rgba(26, 255, 200, 0.3);
        }

        body.dark .copy-tooltip { background: #2c2c3c; color: #fafaff; }
        body.light .copy-tooltip { background: #cacada; color: #121227; }

        .image-message {
            align-self: flex-start;
            max-width: 80%;
            padding: 0;
            background: none;
            border: none;
        }

        .image-message img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(26, 255, 200, 0.3);
        }

        .loading {
            align-self: flex-start;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 18px 24px;
            animation: pulse 1.5s infinite;
        }

        body.dark .loading { color: #bcbce2; }
        body.light .loading { color: #55556a; }

        .spinner {
            width: 24px;
            height: 24px;
            border: 4px solid;
            border-top: 4px solid #1affcc;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        body.dark .spinner { border-color: #4c4c5c; }
        body.light .spinner { border-color: #cacada; }

        .alert {
            align-self: center;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 16px;
            animation: fadeIn 0.7s ease-in;
            transition: opacity 0.5s ease;
        }

        body.dark .alert { background: #ff6b6b; color: #050609; }
        body.light .alert { background: #ff4d4d; color: #ffffff; }

        .input-area {
            padding: 30px;
            border-top: 1px solid;
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
            position: sticky;
            bottom: 0;
            z-index: 10;
            transition: background 0.5s ease, border-color 0.5s ease;
        }

        body.dark .input-area { background: #2c2c3c; border-top-color: #3c3c4c; }
        body.light .input-area { background: #f4f4fc; border-top-color: #cacada; }

        .input-area input[type="text"] {
            width: 55%;
            max-width: 600px;
            padding: 14px 20px;
            border: 1px solid #1affcc;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s, border-color 0.3s;
            height: 48px;
        }

        .input-area input[type="file"] {
            width: 20%;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        body.dark .input-area input[type="text"] { background: #3c3c4c; color: #fafaff; }
        body.light .input-area input[type="text"] { background: #ffffff; color: #121227; }

        .input-area input[type="text"]:focus {
            box-shadow: 0 0 15px rgba(26, 255, 200, 0.6);
            border-color: #3effe2;
        }

        .input-area button {
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            height: 48px;
        }

        body.dark .input-area button {
            background: linear-gradient(90deg, #1affcc, #3effe2);
            color: #050609;
            box-shadow: 0 0 10px rgba(26, 255, 200, 0.2);
        }

        body.light .input-area button {
            background: linear-gradient(90deg, #10b085, #1affcc);
            color: #050609;
            box-shadow: 0 0 10px rgba(26, 255, 200, 0.15);
        }

        .input-area button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(26, 255, 200, 0.4);
        }

        .input-area button:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .input-area button:active {
            transform: scale(1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .chat-area::-webkit-scrollbar, .chat-history::-webkit-scrollbar {
            width: 10px;
        }

        body.dark .chat-area::-webkit-scrollbar-track, body.dark .chat-history::-webkit-scrollbar-track {
            background: #1a1a28;
        }

        body.light .chat-area::-webkit-scrollbar-track, body.light .chat-history::-webkit-scrollbar-track {
            background: #f8f8ff;
        }

        body.dark .chat-area::-webkit-scrollbar-thumb, body.dark .chat-history::-webkit-scrollbar-thumb {
            background: #1affcc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(26, 255, 200, 0.4);
        }

        body.light .chat-area::-webkit-scrollbar-thumb, body.light .chat-history::-webkit-scrollbar-thumb {
            background: #10b085;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(26, 255, 200, 0.3);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
                padding: 30px 20px;
            }
            .input-area input[type="text"] {
                width: 50%;
                max-width: 500px;
                font-size: 15px;
                height: 44px;
            }
            .input-area input[type="file"] {
                width: 25%;
                font-size: 13px;
            }
            .input-area button {
                padding: 12px 25px;
                font-size: 15px;
                height: 44px;
            }
            .theme-toggle {
                top: 15px;
                right: 20px;
                width: 70px;
                height: 30px;
            }
            .theme-toggle .switch {
                width: 26px;
                height: 26px;
                font-size: 16px;
            }
            body.light .theme-toggle .switch {
                transform: translateX(44px);
            }
            .header {
                padding: 25px 20px;
            }
            .header h1 {
                font-size: 26px;
            }
            .chat-area {
                padding: 30px;
                margin-top: 60px;
            }
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 0;
                opacity: 0;
                padding: 0;
            }
            .chat-container {
                width: 100%;
            }
            .input-area {
                padding: 20px;
            }
            .input-area input[type="text"] {
                width: 60%;
                max-width: 100%;
                font-size: 14px;
                height: 40px;
            }
            .input-area input[type="file"] {
                width: 30%;
                font-size: 12px;
            }
            .input-area button {
                padding: 10px 20px;
                font-size: 14px;
                height: 40px;
            }
            .theme-toggle {
                top: 10px;
                right: 15px;
                width: 60px;
                height: 28px;
            }
            .theme-toggle .switch {
                width: 24px;
                height: 24px;
                font-size: 14px;
            }
            body.light .theme-toggle .switch {
                transform: translateX(36px);
            }
            .header {
                padding: 20px 15px;
            }
            .header h1 {
                font-size: 22px;
            }
            .chat-area {
                padding: 20px;
                gap: 20px;
                margin-top: 50px;
            }
            .message {
                font-size: 15px;
                padding: 14px 18px;
            }
        }
    </style>
</head>
